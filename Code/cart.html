<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags for Responsiveness and Character Encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Pet Store</title>
    <!-- Link to Your CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <!-- Close Button -->
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
        <!-- Sidebar Links -->
        <a href="dog.html">Dog</a>
        <a href="cat.html">Cat</a>
        <a href="fish.html">Fish</a>
        <a href="small_pet.html">Small Pet</a>
    </div>

    <!-- Header Section -->
    <header>
        <div class="navbar">
            <!-- Menu Icon -->
            <div class="menu-icon" onclick="toggleSidebar()">
                &#9776;
            </div>
            <!-- Website Name -->
            <div class="logo">
                <h1>Pet Store</h1>
            </div>
            <!-- Placeholder for Alignment -->
            <div style="flex: 1;"></div>
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="sign_in.html">Account</a>
            </div>
        </div>
    </header>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> &gt; <span>Shopping Cart</span>
    </div>

    <!-- Cart Section -->
    <section class="cart-section">
        <h2>Your Shopping Cart</h2>
        <div class="cart-items">
            <!-- Cart Item 1 -->
            <div class="cart-item" data-price="29.99">
                <img src="images/dog/dog_food.jpg" alt="Premium Dog Food">
                <div class="item-details">
                    <p>Premium Dog Food</p>
                    <p>Price: $29.99</p>
                    <label for="quantity1">Quantity:</label>
                    <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            <!-- Cart Item 2 -->
            <div class="cart-item" data-price="14.99">
                <img src="images/cat/cat_toy.jpg" alt="Interactive Cat Toy">
                <div class="item-details">
                    <p>Interactive Cat Toy</p>
                    <p>Price: $14.99</p>
                    <label for="quantity2">Quantity:</label>
                    <input type="number" id="quantity2" name="quantity2" value="2" min="1">
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            <!-- Add more cart items as needed -->
        </div>
        <!-- Cart Summary -->
        <div class="cart-summary">
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
