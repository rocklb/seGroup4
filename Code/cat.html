<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags for Responsiveness and Character Encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Products - Pet Store</title>
    <!-- Link to Your CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <!-- Close Button -->
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
        <!-- Sidebar Links -->
        <a href="dog.html">Dog</a>
        <a href="cat.html">Cat</a>
        <a href="fish.html">Fish</a>
        <a href="small_pet.html">Small Pet</a>
    </div>

    <!-- Header Section -->
    <header>
        <div class="navbar">
            <!-- Menu Icon -->
            <div class="menu-icon" onclick="toggleSidebar()">
                &#9776;
            </div>
            <!-- Website Name -->
            <div class="logo">
                <h1>Pet Store</h1>
            </div>
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <!-- Account and Cart Links -->
            <div class="nav-links">
                <a href="sign_in.html">Account</a>
                <a href="cart.html">Cart</a>
            </div>
        </div>
        <!-- Location Information -->
        <div class="location">
            <span>Your Store: San Antonio</span> | <span>Delivering to: 78213</span>
        </div>
    </header>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> &gt; <span>Cat Products</span>
    </div>

    <!-- Main Banner for Cat Category -->
    <section class="main-banner">
        <h2>Everything for Your Cat</h2>
        <button onclick="window.location.href='#cat-products'">Shop Cat Products</button>
    </section>

    <!-- Cat Products Section -->
    <section class="products" id="cat-products">
        <h2>Cat Products</h2>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="images/cat/cat_food.jpg" alt="Premium Cat Food">
                <p>Premium Cat Food</p>
                <p class="product-price">$67.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="images/cat/cat_toy.jpg" alt="Interactive Cat Toy">
                <p>Interactive Cat Toy</p>
                <p class="product-price">$25.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="images/cat/cat_tower.jpg" alt="Cat Tower">
                <p>Cat Tower</p>
                <p class="product-price">$69.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <!-- Product Card 4 -->
            <div class="product-card">
                <img src="images/cat/cat_litter.jpg" alt="Clumping Cat Litter">
                <p>Clumping Cat Litter</p>
                <p class="product-price">$28.99</p>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
            <!-- Add More Product Cards as Needed -->
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
