<!DOCTYPE html> 
<html lang="en">
<head>
    <!-- Meta Tags for Responsiveness and Character Encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Register - Pet Store</title>
    <!-- Link to Your CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar (optional) -->
    <div id="sidebar" class="sidebar">
        <!-- Close Button -->
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
        <!-- Sidebar Links -->
        <a href="dog.html">Dog</a>
        <a href="cat.html">Cat</a>
        <a href="fish.html">Fish</a>
        <a href="small_pet.html">Small Pet</a>
    </div>

    <!-- Header Section -->
    <header>
        <div class="navbar">
            <!-- Menu Icon -->
            <div class="menu-icon" onclick="toggleSidebar()">
                &#9776;
            </div>
            <!-- Website Name -->
            <div class="logo">
                <h1>Pet Store</h1>
            </div>
            <!-- Placeholder for Alignment -->
            <div style="flex: 1;"></div>
            <!-- Navigation Links -->
            <div class="nav-links">
                <a href="cart.html">Cart</a>
            </div>
        </div>
    </header>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> &gt; <span>Sign In / Register</span>
    </div>

    <!-- Page Title  -->
    <h1 class="page-title">Sign In or Register</h1>

    <!-- Main container, contains both forms -->
    <section class="auth-section">
        <!-- Sign In Form -->
        <div class="auth-form">
            <h2>Sign In</h2>
            <form action="login-action" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Register Form -->
        <div class="auth-form">
            <h2>Register</h2>
            <form action="register-action" method="post">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="username" required>

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
