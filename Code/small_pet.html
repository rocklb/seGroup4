<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags for Responsiveness and Character Encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Pet Products - Pet Store</title>
    <!-- Link to Your CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <!-- Close Button -->
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">&times;</a>
        <!-- Sidebar Links -->
        <a href="dog.html">Dog</a>
        <a href="cat.html">Cat</a>
        <a href="fish.html">Fish</a>
        <a href="small_pet.html">Small Pet</a>
    </div>

    <!-- Header Section -->
    <header>
        <div class="navbar">
            <!-- Menu Icon -->
            <div class="menu-icon" onclick="toggleSidebar()">
                &#9776;
            </div>
            <!-- Website Name -->
            <div class="logo">
                <h1>Pet Store</h1>
            </div>
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <!-- Account and Cart Links -->
            <div class="nav-links">
                <a href="sign_in.html">Account</a>
                <a href="cart.html">Cart</a>
            </div>
        </div>
        <!-- Location Information -->
        <div class="location">
            <span>Your Store: San Antonio</span> | <span>Delivering to: 78213</span>
        </div>
    </header>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb">
        <a href="index.html">Home</a> &gt; <span>Small Pet Products</span>
    </div>

    <!-- Main Banner for Small Pet Category -->
    <section class="main-banner">
        <h2>Everything for Your Small Pet</h2>
        <button onclick="window.location.href='#small-pet-products'">Shop Small Pet Products</button>
    </section>

    <!-- Small Pet Products Section -->
    <section class="products" id="small-pet-products">
        <h2>Small Pet Products</h2>
        <div class="product-grid">
            <!-- Product Card 1 -->
            <div class="product-card">
                <img src="images/small_pet/hamster_cage.jpg" alt="Hamster Cage">
                <p>Hamster Cage</p>
            </div>
            <!-- Product Card 2 -->
            <div class="product-card">
                <img src="images/small_pet/guinea_pig_food.jpg" alt="Guinea Pig Food">
                <p>Guinea Pig Food</p>
            </div>
            <!-- Product Card 3 -->
            <div class="product-card">
                <img src="images/small_pet/rabbit_hutch.jpg" alt="Rabbit Hutch">
                <p>Rabbit Hutch</p>
            </div>
            <!-- Product Card 4 -->
            <div class="product-card">
                <img src="images/small_pet/small_pet_bedding.jpg" alt="Small Pet Bedding">
                <p>Small Pet Bedding</p>
            </div>
            <!-- Add More Product Cards as Needed -->
        </div>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
